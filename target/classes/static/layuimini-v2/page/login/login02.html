<script src="../../lib/layui-v2.7.5/layui/layui.js" charset="utf-8"></script>
<script>
    var time = 60;
    var layer;
    layui.use('layer', function () {
        layer = layui.layer;
    })

    $(document).ready(function () {
        $("#sendCode").click(function () {
            //发送验证码 的方法
            var sendCode = function () {
                if ($("#mail").val() === "") {
                    layer.alert("输入邮箱号后再点击获取验证码", {icon: 5});
                } else {
                    var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                    if (!myreg.test($("#mail").val())) {
                        layer.alert("邮箱格式错误！请检查后重新输入", {icon: 2});
                    } else {
                        var loadix = layer.load(1, {shade: [0.1, '#fff']});
                        $.ajax({
                            url: BaseUrl + "User/sendCode",
                            type: 'get',
                            data: {
                                mail: $("#mail").val()
                            },
                            success: function (res) {
                                layer.close(loadix);
                                var obj = JSON.parse(res);
                                if (obj.code === 0) {
                                    layer.msg(obj.msg, {icon: 6});
                                    //倒计时
                                    getRandomCode();
                                } else {
                                    layer.msg(obj.msg, {icon: 5});
                                }
                            },
                            error: function (e) {
                                console.log(e.Status);
                                console.log(e.responseText);
                            }
                        })
                    }
                }
            }

            sendCode();//发送验证码
        });

        //倒计时
        function getRandomCode() {
            $("#sendCode").attr('disabled', true);
            if (time === 1) {
                document.getElementById("sendCode").innerHTML = "获取验证码";
                $("#sendCode").attr('disabled', false);
                time = 60;
                return;
            } else {
                time--;
                document.getElementById("sendCode").innerHTML = time + "秒后重发";
            }
            setTimeout(function () {
                console.log("setTimeout");
                getRandomCode();
            }, 1000)
        }
    });


    layui.use(['form', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form;
        // layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.mail == '') {
                layer.alert("邮箱地址不能为空！", {icon: 5});
                return false;
            }
            if (data.code == '') {
                layer.alert("邮箱验证码不能为空！", {icon: 5});
                return false;
            }

            $.ajax({
                url: BaseUrl + 'User/isCode', //请求路径
                method: 'post',
                data: {
                    mail: $("#mail").val(),
                    code: $("#code").val()
                },//参数
                success: function (res) {
                    var object = JSON.parse(res);
                    if (object.code === 0) {
                        localStorage.setItem("id", object.data.id);
                        localStorage.setItem("name", object.data.name);
                        localStorage.setItem("password", object.data.password);
                        localStorage.setItem("introduce", object.data.introduce);
                        localStorage.setItem("birthday", object.data.birthday);
                        localStorage.setItem("mail", object.data.mail);
                        localStorage.setItem("sex", object.data.sex);
                        localStorage.setItem("level", object.data.level);
                        localStorage.setItem("institute", object.data.institute);
                        localStorage.setItem("sexId", object.data.sexId);
                        localStorage.setItem("levelId", object.data.levelId);
                        localStorage.setItem("instituteId", object.data.instituteId);

                        localStorage.setItem("img", object.data.img);

                        window.alert("登录成功！");
                        window.location = '../../index.html';
                    } else {
                        layer.alert("验证码错误！", {icon: 5});
                    }
                }
            });
            return false;
        });
    });
