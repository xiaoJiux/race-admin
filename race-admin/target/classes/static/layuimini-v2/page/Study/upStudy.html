<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>修改学习文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.7.5/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/BaseJs.js"></script>
    <link rel="stylesheet" href="../../lib/sdEditor/public/css/ui.css">
    <link rel="stylesheet" href="../../lib/sdEditor/public/css/style.css">
    <script src="../../lib/sdEditor/public/js/jquery.js"></script>
    <script src="../../lib/sdEditor/editor/editor.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="../../lib/lay-module/step-lay/step.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin: 5px 0;">
    <legend style="color: #999; font-size: 16px;">修改 学习文章</legend>
</fieldset>
<!--    src="":填上原来的图像的地址-->
<img id="img" src="https://img01.yzcdn.cn/vant/cat.jpeg" onclick="openImg()"
     style="width: 50px;height: 50px; border-radius: 5px; margin-left: 1rem;">
<!--上传图片-->
<button type="button" id="test1" style="margin-left: 20px;"
        class="layui-btn layui-btn-sm layui-btn-primary layui-border-green">
    <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<div class="layui-form layui-form-pane" style="margin-top: 1rem;">
    <div class="layui-form-item">
        <label for="imgName" class="layui-form-label">图片名称</label>
        <div class="layui-input-block">
            <input type="text" name="imgName" id="imgName" readonly="readonly"
                   value="https://img01.yzcdn.cn/vant/cat.jpeg" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="id" class="layui-form-label">头条ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" id="id" readonly="readonly" value="" class="layui-input">
            <p style="color: #FF5722; font-size: 12px; margin-top: 5px;">文章ID不可修改</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="name" class="layui-form-label required">文章标题</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" placeholder="请输入文章标题"
                   lay-verify="required" lay-reqtext="文章标题不能为空"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">文章类型</label>
        <div class="layui-input-block">
            <select name="type" id="type" lay-search lay-filter="" lay-verify="required"
                    lay-reqtext="请选择文章类型">
                <option value="">请选择文章类型</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label">文章地址</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" id="province" class="province-selector" data-value="" lay-search
                    lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" id="city" class="city-selector" data-value="" lay-search
                    lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" id="county" class="county-selector" data-value="" lay-search
                    lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="location" class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input type="text" id="location" name="location" placeholder="请输入详细地址"
                   value="" class="layui-input">
        </div>
    </div>
    <!--富文本框-->
    <div class="ui-editor ui-btn-green" id="content2" data-toolbar="full">
        输入学习文章内容
    </div>
    <div class="layui-form-item" style="margin-top: 1.5rem;">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary layui-border-blue"
                    lay-submit lay-filter="saveBtn">确认保存
            </button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.7.5/layui/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    var form;
    var layer;
    var editor;

    $(function () {
        $("#img").attr("src",localStorage.getItem("img01")); //图片
        $("#imgName").val(localStorage.getItem("img01"));
        $("#name").val(localStorage.getItem("name01"));
        $("#id").val(localStorage.getItem("id01"));
        // $("#location").val(localStorage.getItem("location01"));

        //内容
        document.getElementById("content2").innerHTML = localStorage.getItem("content01");

        //富文本框的设置
        editor = $(".ui-editor").editor({toolbar: 'full', height: 230});
        /*遍历调用*/

        var getAllStudyType = function () {
            $.ajax({
                url: BaseUrl + 'studyType/getAllUser',
                method: 'get',
                data: {},
                beforeSend: function (request) {      //使用beforeSend
                    request.setRequestHeader("X-token", localStorage.getItem("X-token"));
                    // request.setRequestHeader("Content-Type","application/json");
                }, //token
                success: function (res) {
                    // var object = JSON.parse(res);
                    if (res.code === 0) {
                        // console.log(object.data)
                        for (let i = 0; i < res.data.length; i++) {
                            var option = document.createElement("option");
                            option.setAttribute("value", res.data[i].id);
                            option.innerHTML = res.data[i].type;
                            if (res.data[i].id ==
                                localStorage.getItem("type01")) { //添加默认选中
                                option.setAttribute("selected", "selected");
                            }

                            var type = document.getElementById("type");
                            type.appendChild(option);
                        }

                        //更新 lay-filter="test2" 所在容器内的全部 select 状态
                        form.render('select');
                    }
                }
            });
        }
        getAllStudyType();//获取文章类型列表
    });

    layui.use(['form', 'table', 'layer', 'upload', 'layarea'], function () {
        var $ = layui.jquery,
            table = layui.table;
        form = layui.form;
        layer = layui.layer;
        var upload = layui.upload;
        var layarea = layui.layarea;

        var location = localStorage.getItem("location01");
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '浙江省',
            //     city: '宁波市',
            //     county: '镇海区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
                if ($("#location").val() !== ''){
                    location =  res.city + res.county + res.province +$("#location").val() ; //地址位置
                }
            }
        });

        //上传图片
        var upload = upload.render({
            elem: '#test1', //绑定元素 上传图片按钮
            url: BaseUrl + 'files/upload', //上传接口
            method: 'post', //请求类型
            accept: 'images', //允许上传时校验的文件类型 为图片
            headers: {
                "X-token": localStorage.getItem("X-token")
            }, //请求头 token写在这里
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#img').attr('src', result) //图片链接，（base64）
                });
            },
            done: function (res) { //上传完毕回调
                if (res.code === 0) {
                    layer.msg("上传成功！", {icon: 6});
                    //将图片的名字放到表单中，添加的时候在数据库里面
                    //显示图片的名称
                    //"http://www.wuhuazai.com/uploadeview/"+
                    $("#imgName").val(res.data);
                } else {
                    layer.msg("上传失败！", {icon: 5});
                }
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            //点击新增用户权限
            $.ajax({
                //没有测试
                url: BaseUrl + "study/updateById", //小强同学的新增的请求接口路径
                method: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    "id": localStorage.getItem("id01"),
                    "name": $("#name").val(), //标题
                    "content": editor.getHtml(), //内容
                    "date": localStorage.getItem("date01"), //发表时间为当前时间
                    "img": $("#imgName").val(), //封面图
                    "location": location, //地点
                    "user": localStorage.getItem("user01"), //发表用户为登录后台的用户
                    "type": $("#type").val()
                }),
                beforeSend: function (request) {      //使用beforeSend
                    request.setRequestHeader("X-token", localStorage.getItem("X-token"));
                    request.setRequestHeader("Content-Type", "application/json");
                }, //token
                success: function (res) {
                    // var object = JSON.parse(res)
                    if (res.code === 0) {
                        var index = layer.alert("修改成功！", {
                            title: '修改提示',
                            icon: 6
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);

                            //关闭此页面，返回到用户权限列表
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.alert("修改失败！", {icon: 5});
                    }
                }
            });

            return false;
        });

    });

    /*查看大图*/
    function openImg() {
        var idBar = '#img';
        var src = $(idBar)[0].src; //图片的路径
        var width = $(idBar).width(); //图片的宽
        var height = $(idBar).height();//图片的高
        var scaleWH = width / height;
        var bigH = 400;
        var bigW = scaleWH * bigH;
        if (bigW > 700) {
            bigW = 700;
            bigH = bigW / scaleWH;
        } // 放大预览图片
        parent.layer.open({
            type: 1,
            title: false,
            closeBtn: 1,
            shadeClose: true,
            area: [bigW + 'px', bigH + 'px'], //宽高
            content: '<img width="' + bigW + '" src="' + src + '" />'
        });
    }
</script>
</body>
</html>
