<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增活动记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.7.5/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
    <script src="../../js/BaseJs.js"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../../lib/lay-module/step-lay/step.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin: 5px 0 1rem;">
    <legend style="color: #999; font-size: 16px;">新增 活动记录</legend>
</fieldset>
<!--    src="":填上原来的图像的地址-->
<img id="img" src="https://img01.yzcdn.cn/vant/cat.jpeg" onclick="openImg()"
     style="width: 50px;height: 50px; border-radius: 5px; margin-left: 1rem;">
<!--上传图片-->
<button type="button" id="test1" style="margin-left: 20px;"
        class="layui-btn layui-btn-sm layui-btn-primary layui-border-green">
    <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<div class="layui-form layui-form-pane" style="margin-top: 2rem;">
    <div class="layui-form-item">
        <label for="imgName" class="layui-form-label">图片名称</label>
        <div class="layui-input-block">
            <input type="text" name="imgName" id="imgName" readonly="readonly"
                   value="https://img01.yzcdn.cn/vant/cat.jpeg" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <!-- 活动发布人就是登录后台的用户 -->
        <label for="user" class="layui-form-label">发布人</label>
        <div class="layui-input-block">
            <input type="text" name="user" id="user" readonly="readonly"
                   value="" class="layui-input">
            <p style="color: #FF5722; font-size: 12px; margin-top: 5px;">发布人就是登录后台的你哦！</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="name" class="layui-form-label required">活动名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required"
                   lay-reqtext="活动名称不能为空" placeholder="请输入活动名称" value="" class="layui-input">
            <p style="color: #999; font-size: 12px; margin-top: 5px;">填写新增的活动名称</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="unit" class="layui-form-label required">举办单位</label>
        <div class="layui-input-block">
            <input type="text" name="unit" id="unit" lay-verify="required"
                   lay-reqtext="举办单位不能为空" placeholder="请输入举办单位" value="" class="layui-input">
            <p style="color: #999; font-size: 12px; margin-top: 5px;">填写新增的举办单位</p>
        </div>
    </div>
    <div class="layui-form-item" id="area-picker">
        <div class="layui-form-label required">活动地点</div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" lay-search lay-verify="required"
                    lay-reqtext="省不能为空" data-value="浙江省" lay-filter="province-1">
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" lay-search lay-verify="required"
                    lay-reqtext="市不能为空" data-value="宁波市" lay-filter="city-1">
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" lay-search lay-verify="required"
                    lay-reqtext="区不能为空" data-value="镇海区" lay-filter="county-1">
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="location" class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input type="text" id="location" name="location" placeholder="请输入详细地址"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">开始时间</label>
        <div class="layui-input-inline">
            <input type="text" name="start" id="start" lay-verify="" placeholder="请选择活动开始时间"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label required">结束时间</label>
        <div class="layui-input-inline">
            <input type="text" name="end" id="end" lay-verify="" placeholder="请选择活动结束时间"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">报名时间</label>
        <div class="layui-input-inline">
            <input type="text" name="time" id="time" lay-verify="" placeholder="请选择报名开始时间"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label required">截止时间</label>
        <div class="layui-input-inline">
            <input type="text" name="overTime" id="overTime" lay-verify="" placeholder="请选择报名截止时间"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="number" class="layui-form-label required">需要人数</label>
        <div class="layui-input-block">
            <input type="text" name="number" id="number" placeholder="请输入活动需要人数"
                   value="" class="layui-input" lay-verify="required" lay-reqtext="需要人数不能为空">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">活动状态</label>
        <div class="layui-input-inline">
            <select name="state" id="state" lay-search lay-verify="required" lay-reqtext="活动状态不能为空">
                <option value="">请选择活动状态</option>
            </select>
        </div>

        <label class="layui-form-label required">校内or校外</label>
        <div class="layui-input-inline">
            <select name="in" id="in" lay-search lay-verify="required" lay-reqtext="校内or校外不能为空">
                <option value="">请选择校内or校外</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item  layui-form-text">
        <label for="claim" class="layui-form-label required">志愿者要求</label>
        <div class="layui-input-block">
            <textarea id="claim" name="claim" placeholder="请输入志愿者要求"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item  layui-form-text">
        <label for="content" class="layui-form-label required">活动内容</label>
        <div class="layui-input-block">
            <textarea id="content" name="content" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" style="background-color: #5FB878;" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.7.5/layui/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    var form;
    layui.use(['layer', 'form', 'laydate', 'layarea', 'upload'], function () {
        var layer = layui.layer,
            layarea = layui.layarea,
            $ = layui.$;
        form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;

        var location = "浙江省宁波市镇海区";
        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
                location = res.province + res.city + res.county; //地址位置
            }
        });

        laydate.render({
            elem: '#start',
            type: 'datetime' //选择器类型
        });

        laydate.render({
            elem: '#end',
            type: 'datetime' //选择器类型
        });

        laydate.render({
            elem: '#time',
            type: 'datetime' //选择器类型
        });

        laydate.render({
            elem: '#overTime',
            type: 'datetime' //选择器类型
        });

        //上传图片
        var upload = upload.render({
            elem: '#test1', //绑定元素 上传图片按钮
            url: BaseUrl + 'files/upload', //上传接口
            method: 'post', //请求类型
            accept: 'images', //允许上传时校验的文件类型 为图片
            headers: {
                "X-token": localStorage.getItem("X-token")
            }, //请求头 token写在这里
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#img').attr('src', result) //图片链接，（base64）
                });
            },
            done: function (res) { //上传完毕回调
                if (res.code === 0) {
                    layer.msg("上传成功！", {icon: 6});
                    //将图片的名字放到表单中，添加的时候在数据库里面
                    //显示图片的名称
                    //"http://www.wuhuazai.com/uploadeview/"+
                    $("#imgName").val(res.data);
                } else {
                    layer.msg("上传失败！", {icon: 5});
                }
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // layer.alert($('input:radio[name="sex"]:checked').val());

            data = data.field;
            if (data.start === '') {
                layer.msg('请选择活动开始时间！', {icon: 5});
                return false;
            }
            if (data.end === '') {
                layer.msg('请选择活动结束时间！', {icon: 5});
                return false;
            }
            if (data.time === '') {
                layer.msg('请选择报名开始时间！', {icon: 5});
                return false;
            }
            if (data.overTime === '') {
                layer.msg('请选择报名截至时间！', {icon: 5});
                return false;
            }

            //这个没有测试！！！
            //活动地点
            //点击新增用户权限
            $.ajax({
                url: BaseUrl + "activity/save",
                contentType: "application/json; charset=utf-8",
                method: 'post',
                data: JSON.stringify({
                    "name": $("#name").val(), //名称
                    "location": location + $("#location").val(),
                    "content": $("#content").val(),
                    "img": $("#imgName").val(),
                    "unit": $("#unit").val(),
                    "time": $("#time").val(),
                    "overTime": $("#overTime").val(),
                    "start": $("#start").val(), //这个图片是默认的，先这样
                    "end": $("#end").val(),
                    "claim": $("#claim").val(),
                    "number": $("#number").val(),
                    "user": localStorage.getItem("id"),
                    "state": $("#state").val(),
                    "in": $("#in").val()
                }),
                beforeSend: function (request) {      //使用beforeSend
                    request.setRequestHeader("X-token", localStorage.getItem("X-token"));
                    request.setRequestHeader("Content-Type", "application/json");
                }, //token
                success: function (res) {
                    // var object = JSON.parse(res)
                    if (res.code === 0) {
                        var index = layer.alert("新增成功！", {
                            title: '新增提示',
                            icon: 6
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);

                            //关闭此页面，返回到用户权限列表
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    } else {
                        layer.alert("新增失败！", {icon: 5});
                    }
                }
            });

            return false;
        });

    });

    $(function () {
        $("#user").val(localStorage.getItem("name"));

        //获取活动状态列表，不分页,这个接口需要小强同学写
        var getAllState = function () {
            $.ajax({
                url: BaseUrl + 'state/getAllUser',
                method: 'get',
                data: {},
                beforeSend: function (request) {      //使用beforeSend
                    request.setRequestHeader("X-token", localStorage.getItem("X-token"));
                    // request.setRequestHeader("Content-Type","application/json");
                }, //token
                success: function (res) {
                    // var object = JSON.parse(res);
                    if (res.code === 0) {
                        // console.log(object.data)
                        for (let i = 0; i < res.data.length; i++) {
                            var option = document.createElement("option");
                            option.setAttribute("value", res.data[i].id);
                            option.innerHTML = res.data[i].state;

                            var state = document.getElementById("state");
                            state.appendChild(option);
                        }
                        //更新 lay-filter="test2" 所在容器内的全部 select 状态
                        form.render('select');
                    }
                }
            });
        }
        getAllState();//获取活动状态列表，不分页

        //获取校内or校外
        var getAllIn = function () {
            $.ajax({
                url: BaseUrl + 'in/getAllUser',
                method: 'get',
                data: {},
                beforeSend: function (request) {      //使用beforeSend
                    request.setRequestHeader("X-token", localStorage.getItem("X-token"));
                    // request.setRequestHeader("Content-Type","application/json");
                }, //token
                success: function (res) {
                    // var object = JSON.parse(res);
                    if (res.code === 0) {
                        // console.log(object.data)
                        for (let i = 0; i < res.data.length; i++) {
                            var option = document.createElement("option");
                            option.setAttribute("value", res.data[i].id);
                            option.innerHTML = res.data[i].in;

                            var In = document.getElementById("in");
                            In.appendChild(option);
                        }
                        //更新 lay-filter="test2" 所在容器内的全部 select 状态
                        form.render('select');
                    }
                }
            });
        }
        getAllIn();//获取二级学院列表
    });


    /*查看大图*/
    function openImg() {
        var idBar = '#img';
        var src = $(idBar)[0].src; //图片的路径
        var width = $(idBar).width(); //图片的宽
        var height = $(idBar).height();//图片的高
        var scaleWH = width / height;
        var bigH = 400;
        var bigW = scaleWH * bigH;
        if (bigW > 700) {
            bigW = 700;
            bigH = bigW / scaleWH;
        } // 放大预览图片
        parent.layer.open({
            type: 1,
            title: false,
            closeBtn: 1,
            shadeClose: true,
            area: [bigW + 'px', bigH + 'px'], //宽高
            content: '<img width="' + bigW + '" src="' + src + '" />'
        });
    }
</script>
</body>
</html>
