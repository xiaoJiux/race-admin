<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>视频播放</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.7.5/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <script src="../../js/BaseJs.js"></script>
  <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <fieldset class="layui-elem-field layui-field-title" >
      <legend>上传视频</legend>
    </fieldset>


      <video src="" style="height:18rem;width:15rem; margin-left: 200px;" controls id="videoPlay"> </video>
      <div class="layui-form-item" style="margin-top: 10px;">
        <label class="layui-form-label">本地URL</label>
        <div class="layui-input-block">
          <input type="text" name="LocalURL" placeholder="服务器本地URL" class="layui-input" id="LocalURL" style="width:30rem;float:left"/>
          <button class="layui-btn" style="margin-left:1rem;" onclick="PlayVideo(0)">播放</button>
        </div>
      </div>
      <!--OSSURL-->
      <div class="layui-form-item">
        <label class="layui-form-label">OSSURL</label>
        <div class="layui-input-block">
          <input type="text" name="OSSURL" placeholder="OSSURL" class="layui-input" id="OSSURL" style="width:30rem;float:left"/>
          <button class="layui-btn" style="margin-left:1rem;" onclick="PlayVideo(1)">播放</button>
        </div>
      </div>


  </div>
</div>

</body>
<script>
  //Type:0表示播放本地的视频，1表示播放远程的视频（OSS）
  function PlayVideo(Type){
    var url=""
    if(Type===0){
      url=$("#LocalURL").val()
    }else{
      url=$("#OSSURL").val()
    }
    $("#videoPlay").attr("src",url)
  }
</script>
<html/>
